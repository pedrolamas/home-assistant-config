- platform: rest
  name: Ender-3 V2 Lights
  resource: !secret ender_3_v2_lights_moonraker_url
  body_on: '{"action": "on"}'
  body_off: '{"action": "off"}'
  headers:
    Content-Type: "application/json"
  is_on_template: >-
    {{ 'result' in value_json and (value_json.result.values() | list | first == "on") }}

- platform: rest
  name: Trident 300 Lights
  resource: !secret trident_300_lights_moonraker_url
  body_on: '{"action": "on"}'
  body_off: '{"action": "off"}'
  headers:
    Content-Type: "application/json"
  is_on_template: >-
    {{ 'result' in value_json and (value_json.result.values() | list | first == "on") }}

- platform: template
  switches:
    lg_smart_tv_volume_mute:
      value_template: >-
        {{ is_state_attr('media_player.lg_smart_tv', 'is_volume_muted', true) }}
      turn_on:
        service: media_player.volume_mute
        data:
          entity_id: media_player.lg_smart_tv
          is_volume_muted: true
      turn_off:
        service: media_player.volume_mute
        data:
          entity_id: media_player.lg_smart_tv
          is_volume_muted: false
